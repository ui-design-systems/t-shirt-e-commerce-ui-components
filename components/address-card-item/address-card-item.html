<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Card</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#ffebee', // Very light red
                            DEFAULT: '#ff8a80', // Light red
                            dark: '#ff5252', // Medium red
                        },
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="./address-card.css">
</head>
<body class="m-2">
    <h3 class="text-center text-2xl font-bold my-3">Address Card Item</h3>
    <!-- Address 1 -->
    <div class="border rounded-lg p-4 mb-3 flex items-start address-card" data-address="address1">
        <input type="radio" name="address" id="address1" class="mt-1 mr-3 accent-primary">
        <div>
            <label for="address1" class="font-medium">Home</label>
            <p class="text-gray-600">John Doe</p>
            <p class="text-gray-600">123 Main Street, Apt 4B</p>
            <p class="text-gray-600">New York, NY 10001</p>
            <p class="text-gray-600">United States</p>
            <p class="text-gray-600">Phone: (123) 456-7890</p>
            <div class="mt-2 flex space-x-4">
                <button class="text-primary hover:text-primary-dark text-sm">Edit</button>
                <button class="text-red-500 hover:text-red-600 text-sm">Delete</button>
            </div>
        </div>
    </div>
    <script src="./address-card.js"></script>
</body>
</html>
