<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <h3 class="text-center text-2xl font-bold my-3">Cart Item</h3>
    <div class="bg-white rounded-lg shadow-md p-4 mb-4 relative">
        <div class="absolute top-4 right-4">
            <input type="checkbox" id="item1" class="w-5 h-5 accent-primary" checked>
        </div>
        <div class="flex flex-col sm:flex-row">
            <div class="sm:w-1/3 mb-4 sm:mb-0">
                <img src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" 
                     alt="Graphic Print Tee" 
                     class="w-full h-40 object-cover rounded-md">
            </div>
            <div class="sm:w-2/3 sm:pl-6">
                <h3 class="text-xl font-semibold">Graphic Print Premium T-Shirt</h3>
                <p class="text-gray-600 mt-1">Size: M</p>
                <p class="text-gray-600 mt-1">Color: Charcoal Gray</p>
                <p class="text-gray-600 mt-2">High-quality cotton with modern design</p>
                
                <div class="flex items-center mt-4">
                    <div class="flex items-center border border-gray-300 rounded-md w-32 mr-4">
                        <button class="px-3 py-1 text-lg quantity-minus">-</button>
                        <input type="number" min="1" value="1" class="w-full text-center border-none focus:outline-none">
                        <button class="px-3 py-1 text-lg quantity-plus">+</button>
                    </div>
                    <span class="text-lg font-semibold text-primary">$32.99</span>
                </div>
                
                <button class="text-primary hover:text-primary-dark mt-4 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Remove
                </button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
