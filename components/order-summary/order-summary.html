<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body class="m-2">
    <h3 class="text-center text-2xl font-bold my-3">Cart Item</h3>
    <div class="bg-white rounded-lg shadow-md p-6 sticky top-24">
        <h2 class="text-xl font-bold mb-6">Order Summary</h2>
        
        <div class="space-y-4 mb-6">
            <div class="flex justify-between">
                <span class="text-gray-600">Subtotal (3 items)</span>
                <span>$88.97</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Shipping</span>
                <span>$5.99</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600">Tax</span>
                <span>$8.90</span>
            </div>
            <div class="border-t pt-4 flex justify-between font-bold">
                <span>Total</span>
                <span class="text-primary">$103.86</span>
            </div>
        </div>
        
        <!-- Promo Code -->
        <div class="mb-6">
            <label for="promo" class="block text-sm font-medium text-gray-700 mb-2">Promo Code</label>
            <div class="flex">
                <input type="text" id="promo" placeholder="Enter code" class="flex-1 border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-r-md hover:bg-gray-300 transition">Apply</button>
            </div>
        </div>
        
        <!-- Checkout Button -->
        <a href="checkout.html" class="block w-full bg-red-500 hover:opacity-90 text-white py-3 rounded-md transition text-center">Proceed to Checkout</a>
        
        <!-- Continue Shopping -->
        <a href="index.html" class="block text-center text-primary hover:text-primary-dark mt-4">
            Continue Shopping
        </a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
