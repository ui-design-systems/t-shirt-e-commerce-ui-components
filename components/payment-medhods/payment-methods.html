<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#ffebee', // Very light red
                            DEFAULT: '#ff8a80', // Light red
                            dark: '#ff5252', // Medium red
                        },
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="payment-methods.css">
    </head>
    <body class="m-2">
        <h3 class="text-center text-2xl font-bold my-3">Stepper Item</h3>
        <!-- Payment Methods Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-6">Payment Method</h2>

            <div class="space-y-4">
                <!-- Credit Card Option -->
                <div class="border rounded-lg p-4 payment-card selected"
                    data-payment="credit-card">
                    <div class="flex items-start">
                        <input type="radio" name="payment" id="credit-card"
                            class="mt-1 mr-3 accent-primary" checked>
                        <div class="flex-1">
                            <label for="credit-card"
                                class="font-medium">Credit/Debit Card</label>

                            <!-- Card Icons -->
                            <div class="flex space-x-2 my-2">
                                <span
                                    class="text-gray-500 bg-gray-100 px-2 py-1 rounded text-xs">VISA</span>
                                <span
                                    class="text-gray-500 bg-gray-100 px-2 py-1 rounded text-xs">MASTERCARD</span>
                                <span
                                    class="text-gray-500 bg-gray-100 px-2 py-1 rounded text-xs">AMEX</span>
                                <span
                                    class="text-gray-500 bg-gray-100 px-2 py-1 rounded text-xs">DISCOVER</span>
                            </div>

                            <!-- Card Form -->
                            <div
                                class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div class="md:col-span-2">
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-1">Card
                                        Number</label>
                                    <input type="text"
                                        placeholder="XXXX XXXX XXXX XXXX"
                                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-1">Expiration
                                        Date</label>
                                    <input type="text" placeholder="MM/YY"
                                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                </div>
                                <div>
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
                                    <input type="text" placeholder="XXX"
                                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                </div>
                                <div class="md:col-span-2">
                                    <label
                                        class="block text-sm font-medium text-gray-700 mb-1">Name
                                        on Card</label>
                                    <input type="text"
                                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- PayPal Option -->
                <div class="border rounded-lg p-4 payment-card"
                    data-payment="paypal">
                    <div class="flex items-center">
                        <input type="radio" name="payment" id="paypal"
                            class="mr-3 accent-primary">
                        <div>
                            <label for="paypal"
                                class="font-medium">PayPal</label>
                            <p class="text-gray-600 text-sm">You will be
                                redirected to PayPal to complete your
                                payment</p>
                        </div>
                    </div>
                </div>

                <!-- Apple Pay Option -->
                <div class="border rounded-lg p-4 payment-card"
                    data-payment="apple-pay">
                    <div class="flex items-center">
                        <input type="radio" name="payment" id="apple-pay"
                            class="mr-3 accent-primary">
                        <div>
                            <label for="apple-pay" class="font-medium">Apple
                                Pay</label>
                            <p class="text-gray-600 text-sm">Pay with Apple Pay
                                if your device supports it</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Place Order Button for Mobile -->
            <div class="mt-8 lg:hidden">
                <button
                    class="w-full bg-red-500 hover:opacity-90 text-white py-3 rounded-md transition">Place
                    Order</button>
            </div>
        </div>
        <script src="./payment-methods.js"></script>
    </body>
</html>
