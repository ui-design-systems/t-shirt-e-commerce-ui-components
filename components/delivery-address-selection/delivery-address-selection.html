<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Selection</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="address-section.css"> 
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#ffebee', // Very light red
                            DEFAULT: '#ff8a80', // Light red
                            dark: '#ff5252', // Medium red
                        },
                    },
                },
            },
        }
    </script>
</head>
<body class="m-2">
    <h3 class="text-center text-2xl font-bold my-3">Address Selection</h3>
 <!-- Address 1 -->
 <div class="border rounded-lg p-4 mb-3 flex items-start address-card selected" data-address="address1">
    <input type="radio" name="address" id="address1" class="mt-1 mr-3 accent-primary" checked>
    <div>
        <label for="address1" class="font-medium">Home</label>
        <p class="text-gray-600">John Doe</p>
        <p class="text-gray-600">123 Main Street, Apt 4B</p>
        <p class="text-gray-600">New York, NY 10001</p>
        <p class="text-gray-600">United States</p>
        <p class="text-gray-600">Phone: (123) 456-7890</p>
        <div class="mt-2 flex space-x-4">
            <button class="text-primary hover:text-primary-dark text-sm">Edit</button>
            <button class="text-red-500 hover:text-red-600 text-sm">Delete</button>
        </div>
    </div>
</div>

<!-- Address 2 -->
<div class="border rounded-lg p-4 mb-3 flex items-start address-card" data-address="address2">
    <input type="radio" name="address" id="address2" class="mt-1 mr-3 accent-primary">
    <div>
        <label for="address2" class="font-medium">Work</label>
        <p class="text-gray-600">John Doe</p>
        <p class="text-gray-600">456 Business Ave, Floor 5</p>
        <p class="text-gray-600">New York, NY 10018</p>
        <p class="text-gray-600">United States</p>
        <p class="text-gray-600">Phone: (987) 654-3210</p>
        <div class="mt-2 flex space-x-4">
            <button class="text-primary hover:text-primary-dark text-sm">Edit</button>
            <button class="text-red-500 hover:text-red-600 text-sm">Delete</button>
        </div>
    </div>
</div>

                            <!-- Add New Address Form -->
                            <div>
                                <button class="flex items-center text-primary hover:text-primary-dark mb-4" id="new-address-toggle">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                    </svg>
                                    Add New Address
                                </button>
                                
                                <div class="border rounded-lg p-4 hidden" id="new-address-form">
                                    <h3 class="font-medium mb-4">Add New Address</h3>
                                    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Address Name</label>
                                            <input type="text" placeholder="e.g. Home, Office" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Street Address</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">State/Province</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Zip/Postal Code</label>
                                            <input type="text" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                            <select class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                                <option>United States</option>
                                                <option>Canada</option>
                                                <option>United Kingdom</option>
                                                <option>Australia</option>
                                            </select>
                                        </div>
                                        <div class="md:col-span-2">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                            <input type="tel" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
                                        </div>
                                        <div class="md:col-span-2">
                                            <button type="submit" class="bg-red-500 hover:opacity-90 text-white px-4 py-2 rounded-md transition">Save Address</button>
                                            <button type="button" class="ml-2 text-gray-500 hover:text-gray-700 px-4 py-2 transition" id="cancel-new-address">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
    <script src="./address-selection.js"></script>
</body>
</html>
