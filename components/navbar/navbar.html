<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
        <!-- Navbar -->
        <nav class="bg-white shadow-md fixed w-full z-10">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-primary">T-ShirtCo</a>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#hero" class="hover:text-primary transition">Home</a>
                    <a href="#categories" class="hover:text-primary transition">Categories</a>
                    <a href="#new-fashions" class="hover:text-primary transition">New Fashions</a>
                    <a href="#sports" class="hover:text-primary transition">Sports</a>
                    <a href="#contemporary" class="hover:text-primary transition">Contemporary</a>
                    <a href="#contact" class="hover:text-primary transition">Contact</a>
                    <a href="cart.html" class="hover:text-primary transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Cart
                    </a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-500 focus:outline-none mobile-menu-button">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile menu - hidden by default -->
            <div class="md:hidden mobile-menu hidden bg-white shadow-md">
                <div class="px-4 py-3 space-y-4">
                    <a href="#hero" class="block hover:text-primary transition">Home</a>
                    <a href="#categories" class="block hover:text-primary transition">Categories</a>
                    <a href="#new-fashions" class="block hover:text-primary transition">New Fashions</a>
                    <a href="#sports" class="block hover:text-primary transition">Sports</a>
                    <a href="#contemporary" class="block hover:text-primary transition">Contemporary</a>
                    <a href="#contact" class="block hover:text-primary transition">Contact</a>
                    <a href="cart.html" class="block hover:text-primary transition flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        Cart
                    </a>
                </div>
            </div>
        </nav>
    <script src="./script.js"></script>
</body>
</html>
